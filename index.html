<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTerm v1.0 | Ethical Hacking Assistant</title>
    <style>
        :root {
            --neon-green: #0f0;
            --dark-bg: #050505;
            --terminal-bg: #0d0d0d;
            --glitch-color: #00ff00;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- CRT & Glitch Effects --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .screen-glow {
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.1) inset;
            width: 100%;
            height: 100%;
            position: absolute;
            pointer-events: none;
            z-index: 9;
        }

        /* --- Main Layout --- */
        .container {
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            background-color: var(--terminal-bg);
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 10px 20px;
            border-bottom: 1px solid var(--neon-green);
            display: flex;
            justify-content: space-between;
            background: rgba(0, 255, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* --- Chat Area --- */
        #output-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .user-msg { color: #fff; }
        .bot-msg { color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        .warning-msg { color: #ff3333; text-shadow: 0 0 5px red; border: 1px solid red; padding: 10px; }
        .code-block {
            background: #1a1a1a;
            border-left: 3px solid var(--neon-green);
            padding: 10px;
            font-family: monospace;
            margin: 10px 0;
            white-space: pre-wrap;
            color: #ccc;
        }

        /* --- Input Area --- */
        .input-area {
            padding: 15px;
            background: #000;
            border-top: 1px solid var(--neon-green);
            display: flex;
            align-items: center;
        }

        .prompt-symbol { margin-right: 10px; font-weight: bold; }
        
        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            outline: none;
        }

        /* --- Quick Buttons --- */
        .quick-access {
            padding: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-top: 1px solid #333;
            background: rgba(0, 255, 0, 0.05);
        }

        .hud-btn {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .hud-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }

        @keyframes fadeIn { to { opacity: 1; } }
        
        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--neon-green);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="screen-glow"></div>

    <div class="container">
        <div class="header">
            <span>CyberTerm v1.0</span>
            <span>Status: SECURE</span>
        </div>

        <div id="output-area">
            </div>

        <div class="quick-access">
            <button class="hud-btn" onclick="sendQuery('tools')">Tools</button>
            <button class="hud-btn" onclick="sendQuery('linux cheat sheet')">Linux Cheat Sheet</button>
            <button class="hud-btn" onclick="sendQuery('cyber hygiene')">Cyber Hygiene</button>
            <button class="hud-btn" onclick="sendQuery('simulation: nmap')">Simulate NMAP</button>
            <button class="hud-btn" onclick="sendQuery('clear')">Clear Terminal</button>
        </div>

        <div class="input-area">
            <span class="prompt-symbol">root@cybersec:~$</span>
            <input type="text" id="user-input" autocomplete="off" placeholder="Enter command or question..." autofocus>
        </div>
    </div>

    <script>
        const output = document.getElementById('output-area');
        const input = document.getElementById('user-input');

        // Initial Boot Sequence
        window.onload = () => {
            simulateTyping("Initializing CyberSec Protocol...", "bot-msg");
            setTimeout(() => {
                simulateTyping("Welcome, User. I am your Ethical Hacking Assistant.", "bot-msg");
                simulateTyping("Ask me about Linux, Network Security, or Digital Forensics.", "bot-msg");
            }, 1000);
        };

        // Event Listener for Enter Key
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const text = input.value.trim();
                if (text) {
                    addMessage(`root@cybersec:~$ ${text}`, 'user-msg');
                    processCommand(text.toLowerCase());
                    input.value = '';
                }
            }
        });

        // Function to trigger quick buttons
        function sendQuery(text) {
            addMessage(`root@cybersec:~$ ${text}`, 'user-msg');
            processCommand(text.toLowerCase());
        }

        // The "Brain" of the Bot
        function processCommand(cmd) {
            let response = "";
            let type = "bot-msg";

            // --- ETHICAL GUARDRAILS ---
            if (cmd.includes("hack facebook") || cmd.includes("steal password") || cmd.includes("ddos")) {
                response = "‚ö†Ô∏è ALERT: UNETHICAL REQUEST DETECTED.\nI cannot assist with illegal activities or unauthorized access. As an ethical hacker, your goal is to secure systems, not exploit them without permission.";
                type = "warning-msg";
            }
            
            // --- TOPICS ---
            else if (cmd.includes("linux") || cmd.includes("cheat sheet")) {
                response = "Here are essential Linux commands for security professionals:\n\n<div class='code-block'>$ ls -la      // List all files + hidden\n$ grep 'text' file.txt  // Search text\n$ chmod +x script.sh    // Make executable\n$ ps aux      // View running processes\n$ sudo su     // Elevate privileges</div>";
            }
            else if (cmd.includes("nmap") || cmd.includes("scan")) {
                if(cmd.includes("simulation")) {
                    response = "Running NMAP Simulation on 192.168.1.1...\n<div class='code-block'>Starting Nmap 7.92...\nHost is up (0.0023s latency).\nPORT     STATE SERVICE\n22/tcp   open  ssh\n80/tcp   open  http\n443/tcp  open  https\n3306/tcp open  mysql\n\nNmap done: 1 IP address (1 host up) scanned in 1.45 seconds</div>\nAnalysis: Ports 22 and 3306 are high-value targets. Ensure strong authentication.";
                } else {
                    response = "Nmap (Network Mapper) is used for network discovery. \nBasic Syntax: <div class='code-block'>nmap [Scan Type] [Target]</div>\nTry asking for 'Simulate Nmap' to see it in action.";
                }
            }
            else if (cmd.includes("tools")) {
                response = "Top Ethical Hacking Tools:\n1. **Metasploit** (Penetration Testing)\n2. **Wireshark** (Network Analysis)\n3. **Burp Suite** (Web App Security)\n4. **John the Ripper** (Password Cracking)\n5. **Aircrack-ng** (WiFi Auditing)";
            }
            else if (cmd.includes("cyber hygiene") || cmd.includes("safety")) {
                response = "üõ°Ô∏è Cyber Hygiene Checklist:\n- Use MFA on all accounts.\n- Never reuse passwords.\n- Keep OS and software updated.\n- Verify email sender identities.\n- Encrypt sensitive data at rest.";
            }
            else if (cmd.includes("clear")) {
                output.innerHTML = "";
                return;
            }
            else {
                response = "Command not recognized or beyond current database. Try asking about 'Linux', 'Nmap', 'Tools', or 'Cyber Hygiene'.";
            }

            // Simulate "thinking" delay
            setTimeout(() => {
                // If it contains HTML (code block), render directly, otherwise type it out
                if (response.includes("<div")) {
                    const div = document.createElement('div');
                    div.className = `message ${type}`;
                    div.innerHTML = response;
                    output.appendChild(div);
                    output.scrollTop = output.scrollHeight;
                } else {
                    simulateTyping(response, type);
                }
            }, 600);
        }

        // Typing Effect Function
        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function simulateTyping(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            output.appendChild(div);
            
            let i = 0;
            const speed = 20; 

            function typeWriter() {
                if (i < text.length) {
                    div.innerHTML += text.charAt(i);
                    i++;
                    output.scrollTop = output.scrollHeight;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
